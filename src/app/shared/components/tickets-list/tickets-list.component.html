<div class="table-container">
  <p class="table-title">List of tickets</p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="ticket-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let ticket" (click)="getTicketDetail(ticket)"> {{ticket.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let ticket" (click)="getTicketDetail(ticket)"> {{ticket.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let ticket" (click)="getTicketDetail(ticket)"> {{ticket.date | date:'dd.MM.YYYY HH:mm'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
